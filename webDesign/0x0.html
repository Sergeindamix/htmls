<html>
    <head>
        <title>Calculadora</title>
    </head>
    <body>
        <div>
            <input type="text" id="input1" />
            <input type="button" value="+" onclick="add()" />
            <input type="button" value="-" onclick="subtract()" />
            <input type="button" value="*" onclick="multiply()" />
            <input type="button" value="/" onclick="divide()" />
            <input type="button" value="=" onclick="result()" />
        </div>
        <div>
            <input type="text" id="input2" />
        </div>
    </body>
    <script>
        function add(){
            let num1 = document.getElementById("input1").value;
            let num2 = document.getElementById("input2").value;
            let result = parseFloat(num1) + parseFloat(num2);
            document.getElementById("input2").value = result;
        }
        function subtract(){
            let num1 = document.getElementById("input1").value;
            let num2 = document.getElementById("input2").value;
            let result = parseFloat(num1) - parseFloat(num2);
            document.getElementById("input2").value = result;
        }
        function multiply(){
            let num1 = document.getElementById("input1").value;
            let num2 = document.getElementById("input2").value;
            let result = parseFloat(num1) * parseFloat(num2);
            document.getElementById("input2").value = result;
        }
        function divide(){
            let num1 = document.getElementById("input1").value;
            let num2 = document.getElementById("input2").value;
            let result = parseFloat(num1) / parseFloat(num2);
            document.getElementById("input2").value = result;
        }
        function result(){
            let num1 = document.getElementById("input1").value;
            let num2 = document.getElementById("input2").value;
            let result = parseFloat(num1) + parseFloat(num2);
            document.getElementById("input1").value = result;
        }
    </script>
    
</html>
